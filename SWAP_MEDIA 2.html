<!DOCTYPE html>
<html>
<head>
  <title>Tech Webpage</title>
  <style>
    :root {
      --h1-scale-factor: 0.7;
      --h2-scale-factor: 0.8;
      --h3-scale-factor: 0.9;
      --subheader-scale-factor: 0.8;
      --columns-scale-factor: 0.75;
    }
    

    body {
      font-family: 'Arial', sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
      overflow: auto;
      position: relative;
      background: linear-gradient(rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.9));
      width: 100%;
      height: 100%;
      justify-content: center;
      align-items: center;
    }

    .header {
      text-align: center;
      padding: 0px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    h1, h2, h3, .subheader {
      transition: font-size 0.3s ease-in-out;
    }

    h1 {
      font-weight: normal;
      text-align: center;
      font-family: 'Arial', sans-serif;
      color: #fff;
      font-size: calc(4vw * var(--h1-scale-factor));
      text-transform: uppercase;
      letter-spacing: calc(1vw * var(--h1-scale-factor));
      display: flex;
      align-items: center;
       padding: calc(0vw * var(--h1-scale-factor));
    }

    h1 .logo {
      width: calc(2.8vw * var(--h1-scale-factor));
      height: calc(2.8vw * var(--h1-scale-factor));
      margin-right: calc(0.5vw * var(--h1-scale-factor));
      box-shadow: none;
    }

    h2 {
      font-weight: normal;
      color: #fff;
      font-size: calc(1.6vw * var(--h2-scale-factor));
      text-transform: uppercase;
      letter-spacing: calc(0.5vw * var(--h2-scale-factor));
      padding: calc(0.5vw * var(--h2-scale-factor));
    }  

    h3 {
      font-weight: bold;
      color: #000;
      font-size: calc(1.6vw * var(--h3-scale-factor));
      text-transform: uppercase;
      letter-spacing: calc(0.5vw * var(--h3-scale-factor));
      background-color: #1afe7d;
      padding: calc(0.7vw * var(--h3-scale-factor));
      display: inline;
    }

    .subheader {
      text-align: center;
      color: #1afe7d;
      text-shadow: 0 0 calc(0.5vw * var(--subheader-scale-factor)) #1afe7d;
      font-size: calc(1.3vw * var(--subheader-scale-factor));
      padding: calc(0.3vw * var(--subheader-scale-factor));
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: calc(0.3vw * var(--subheader-scale-factor));
    }

    .Arrows {
      display: block;
      position: absolute;
      bottom: 34%;
      left: 88%;
      max-width: 127.5px; /* Adjust the max width accordingly */
      height: auto;
      box-shadow: none;
      z-index: 1;
    }

    .content {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      align-items: stretch;
      transform: scale(var(--columns-scale-factor));
      transform-origin: top;
      margin-bottom: 0px; /* Adjust the margin-bottom value as per your preference */
}


    .column {
      flex: 1;
      padding: 0px;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }

    img {
      max-width: 100%;
      max-height: 600px;
      height: auto;
      border-radius: 6.8px;
      box-shadow: 4px 0px 0 0 #1afe7d;
      transition: transform 0.3s ease-in-out;
    }

    img:hover {
      transform: scale(1.05);
    }

    .Arrows:hover {
      transform: none; /* Disable the scaling effect on hover */
    }

    .gif-overlay:hover {
      transform: rotate(45deg);
    }

    .bar {
      position: absolute;
      top: calc(85% - 5px); /* Adjust the value to move the bar up or down */
      height: 20px;
      background-color: #1afe7d;
      bottom: 0;
      left: 0;
      right: 0;
    }

    #video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      object-fit: cover;
      filter: brightness(20%);
      object-position: center;
    }

    #video-bg::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(26, 254, 125, 0.6), rgba(26, 254, 125, 0.6));
      z-index: 1;
    }

    .scaling-control {
      margin-bottom: 0px;
      display: none;
    }

    .scaling-control label {
      display: inline-block;
      width: 150px;
      font-weight: bold;
    }

    .scaling-control input[type="range"] {
      width: 200px;
      display: inline-block;
      vertical-align: middle;
    }

    .scaling-control .scale-value {
      display: inline-block;
      width: 30px;
      margin-left: 10px;
      vertical-align: middle;
      font-weight: bold;
    }  
    .white-line {
      height: 1px;
      background-color: #fff;
      margin: 0px 0;
}

    .gif-overlay {
      position: absolute;
      top: 35%;
      bottom: 34%;
      left: 60%;
      max-width: 250px; /* Adjust the max width accordingly */
      height: auto;
      box-shadow: none;
      transform: rotate(45deg);
      z-index: 2;
    }
  </style>
</head>
<body>
  <video id="video-bg" autoplay loop muted>
    <source src="SWAP_Videos/BG.mp4" type="video/mp4">
  </video>

  <img class="gif-overlay" src="SWAP_images/Mountain/signal transp.gif" alt="GIF Overlay">

  <div class="header">
    <h1 style="margin-bottom: -10px; border-bottom: 1px solid">SWAP <img class="logo" src="SWAP_images/Swap Media Logo.png" alt="Logo"> Media</h1>
    <p style="text-transform: none; font-weight: normal; font-family: 'Roboto', sans-serif;">
      <span style="color: #1afe7d;">SW</span>ing <span style="color: #1afe7d;">A</span>rtificial intelligent driven message
      <span style="color: #1afe7d;">P</span>enetration
    </p>
    <h2 style="font-weight: bold;">And Mountain Moving Systems presents</h2>
    <h3>A Unicorn Media Platform To Control Outcomes NEVER SEEN in History</h3>
  </div>
  
  <div class="subheader">
    <p>King Making | Rain Making | Sector Taking | Behavior Staking</p>
  </div>

  <div class="content">
    <div class="column">
      <img src="SWAP_images/Techno/Tech room2.png" alt="High technological image">
      <img class="Arrows" src="SWAP_images/arrows.png" alt="Small Image 1">
    </div>
    <div class="column">
      <img src="SWAP_images/Crowd/Crowd1.png" alt="People looking at phone screens">
      <img class="Arrows" src="SWAP_images/arrows.png" alt="Small Image 2">
    </div>
    <div class="column">
      <img src="SWAP_images/Mountain/M smooth.gif" alt="GIF" style="width: 83%; height: auto;">
    </div>
  </div>
  
  <div class="bar"></div>
  <div class="bar top"></div>
  
  <div class="scaling-control">
    <label for="h1-scale-range">H1 Scale Factor:</label>
    <input id="h1-scale-range" type="range" min="0.5" max="2" step="0.1" value="1" onchange="updateScale('h1', this.value)">
    <span class="scale-value" id="h1-scale-value">0.7</span>
  </div>
  
  <div class="scaling-control">
    <label for="h2-scale-range">H2 Scale Factor:</label>
    <input id="h2-scale-range" type="range" min="0.5" max="2" step="0.1" value="1" onchange="updateScale('h2', this.value)">
    <span class="scale-value" id="h2-scale-value">0.7</span>
  </div>
  
  <div class="scaling-control">
    <label for="h3-scale-range">H3 Scale Factor:</label>
    <input id="h3-scale-range" type="range" min="0.5" max="2" step="0.1" value="1" onchange="updateScale('h3', this.value)">
    <span class="scale-value" id="h3-scale-value">0.7</span>
  </div>
  
  <div class="scaling-control">
    <label for="subheader-scale-range">Subheader Scale Factor:</label>
    <input id="subheader-scale-range" type="range" min="0.5" max="2" step="0.1" value="1" onchange="updateScale('subheader', this.value)">
    <span class="scale-value" id="subheader-scale-value">0.7</span>
  </div>
  
  <div class="scaling-control">
    <label for="columns-scale-range">Columns Scale Factor:</label>
    <input id="columns-scale-range" type="range" min="0.5" max="2" step="0.1" value="1" onchange="updateScale('columns', this.value)">
    <span class="scale-value" id="columns-scale-value">0.6</span>
  </div>
  
  <script>
    function updateScale(elementId, value) {
      document.documentElement.style.setProperty('--' + elementId + '-scale-factor', value);
      document.getElementById(elementId + '-scale-value').textContent = value;
    }
    
  </script>
</body>
</html>
